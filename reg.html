<!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <title>手机号注册</title>
         <%--<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">--%>
         <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
         <meta name="apple-mobile-web-app-capable" content="yes">
         <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
         <link rel="stylesheet" href="../css/mui.min.css" />
         <link href="css/iconfont.css" rel="stylesheet" />
         <link href="css/main.css" rel="stylesheet" />
         <link href="css/StyleSheet.css" rel="stylesheet" />
         <link href="css/reg.css" rel="stylesheet" />
     </head>
     <body>
         <header class="mui-bar mui-bar-nav">
             <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
             <h1 class="mui-title">手机号注册</h1>
         </header>
         <div class="mui-content">
             <form class="mui-input-group">
                <div class="mui-input-row">
                     <label>手机号:</label>
                     <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
                </div>
                 <div class="mui-input-row mui-password">                
                 	<label>密码:</label>
                     <input id=‘password‘ type="password" class="mui-input-password" placeholder="请设置登录密码">
                     <span class="mui-icon mui-icon-eye"></span>
                 </div>
                 <div class="mui-input-row">
                     <label>验证码:</label>
                     <button type="button" id=‘btnVerificationCode‘ class="mui-btn mui-btn-outlined">获取验证码</button>
                     <input id=‘VerificationCode‘ type="text" class="mui-input" placeholder="请输入验证码">
                </div>
             </form>
            <div class="mui-content-padded">
                 <button id=‘reg‘ class="mui-btn mui-btn-block mui-btn-primary">注册</button>
             </div>
             <div class="mui-content-padded">                 <p>为了账号安全，设置密码不要少于6位，我们不会泄露你的手机号码，不会收取任何费用！</p>
             </div>
         </div>
 
       <script src="js/mui.min.js"></script>
         <script src="js/app.js"></script>
         <script src="js/jquery-1.9.1.min.js"></script>
        <script>
             mui.init();
       </script>
    </body>
 </html>
